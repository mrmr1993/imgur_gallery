<html>
  <head>
    <title>Imgur gallery test</title>
    <script src="imgur_gallery.js" type="text/javascript"></script>
    <script language="Javascript" type="text/javascript">
      accountName = "";
      albumId = "";
      window.addEventListener("DOMContentLoaded", function () {
        getUserAlbums(accountName, function (response) {
          document.getElementById("user-album-response").value = response;
        }, function (failureReason) {
          document.getElementById("user-album-response").value = "ERROR: " + failureReasons[failureReason];
        });
        getUserAlbumImages(accountName, albumId, function (response) {
          document.getElementById("user-album-images-response").value = response;
        }, function (failureReason) {
          document.getElementById("user-album-images-response").value = "ERROR: " + failureReasons[failureReason];
        });
      }, false);
    </script>
    <style type="text/css">
      textarea {width: 100%; height: 45%;}
    </style>
  </head>
  <body>
    <textarea id="user-album-response"></textarea>
    <textarea id="user-album-images-response"></textarea>
  </body>
  </html>
